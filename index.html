<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Quickstart pack</title>

        <link href="assets/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/css/font-awesome.min.css" rel="stylesheet">
        <link href="assets/css/style.css" rel="stylesheet">
        <link href="assets/css/responsive.css" rel="stylesheet">
        
    </head>
    <body>
        
        <section class="section-padding">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="cuote-form-wrap">
                            <img src="assets/img/girl-picture.png" alt="">
                            <div class="blue-cuote-from">
                                <h3>Get a cuote</h3>
                                <form action="index.html">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <input type="text" name="name" placeholder="name" required>
                                        </div>
                                        <div class="col-md-6">
                                            <input type="email" name="email" placeholder="email" required> 
                                        </div>
                                    </div>
                                    <p><textarea name="message" id="message" cols="30" rows="10" required placeholder="Text here"></textarea></p>
                                    <div class="blue-form-submit">
                                        <button type="submit">Get a Cuote</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
